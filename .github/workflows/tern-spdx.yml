name: build-spdx
on: 
  push:
  issue_comment:
    types: [created, edited]

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - uses: philips-labs/tern-action@update-versions
        id: scan
        with:
          image: alpine:latest
          format: spdxtagvalue
          output: tern.spdx
      - uses: actions/upload-artifact@v2
        with:
          name: tern
          path: ${{ steps.scan.outputs.file}}
